<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIMS APP SITE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }
        
        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .app-item:hover {
            transform: scale(1.05);
        }
        
        .app-icon {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .app-icon i {
            font-size: 60px;
            color: white;
        }
        
        .app-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

    <div class="header">
        PIMS APP SITE
    </div>
